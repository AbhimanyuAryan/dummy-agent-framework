# Simple Gemini Agent Configuration
# This is a basic single-agent setup with Google Gemini

agent:
  id: "gemini-agent"
  
  # Backend configuration
  backend:
    type: "gemini"
    model: "gemini-2.0-flash-exp"  # Options: gemini-2.0-flash-exp, gemini-2.5-pro, etc.
    
    # Enable built-in tools
    enable_code_execution: false
    enable_web_search: false
    
    # Generation parameters
    temperature: 1.0
    # max_tokens: 8192
  
  # System message/prompt
  system_message: "You are a helpful AI assistant."

# UI configuration
ui:
  display_type: "rich_terminal"
  logging_enabled: true
